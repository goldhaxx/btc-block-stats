version: '3'

services:
  postgres:
    image: postgres:latest
    container_name: btc-db
    environment:
      POSTGRES_DB: btc
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - btc_network

  adminer:
    image: adminer
    container_name: adminer
    ports:
      - "8080:8080"
    networks:
      - btc_network

networks:
  btc_network:
    driver: bridge